<h1>Usu√°rios cadastrados</h1>

<section class='master-detail'>
	<ol class='listing'>
		<li class='user' [class.selected]='user === selectedUser' *ngFor='let user of users'>
			<a href='/user/{{user.id}}'>
				<img class='avatar' src='{{user.avatar}}'>
				{{user.name}}
			</a>
		</li>
	</ol>

	<div class='user-detail' *ngIf='selectedUser'>
		<h2>Detalhes de {{selectedUser.name}}</h2>
		<label>
			<span>Nome</span>
			<input [(ngModel)]='selectedUser.name'>
		</label>
		<label>
			<span>Avatar</span>
			<input [(ngModel)]='selectedUser.avatar'>
		</label>
		<!-- <button class='btn'>Salvar</button> -->
	</div>
</section>
